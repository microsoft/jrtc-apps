syntax = "proto2";


message t_dln_stats {
   required uint32 ue_index = 1;
   required uint32 rb_id = 2;
   required uint32 total_sdu_B = 3;
   required uint32 sdu_count = 4;
   required uint32 min_sdu_B = 5;
   required uint32 max_sdu_B = 6;
}

message dl_north_stats {
   required uint64 timestamp = 1;
   repeated t_dln_stats stats = 2;
}




